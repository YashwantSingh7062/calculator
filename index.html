<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="calculator_window">
        <div class="calculator">
            <div class="calculator-heading">
                 <h3 class="display-4 text-center text-light mb-3">Calculator</h3>
             </div>
             <form action="" method="post" name="calculator">
                 <div class="row m-0 mt-2">
                     <div class="col-9 col-md-10 p-0 px-1">
                         <input type="text" id="calc_value" name="calc_value" class="form-control">
                     </div>
                     <div class="col-3 col-md-2 p-0 px-1 text-center">
                         <button type="button" name="clear" class="btn btn-info btn-block">C</button>
                     </div>
                 </div>
                 <div class="row m-0 mt-2">
                     <div class="col-3 p-0 px-2"><input type="button" value="1" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="2" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="3" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-1"><input type="button" value="+" class="btn btn-info btn-block"></div>
                 </div>
                 <div class="row m-0 mt-2">
                     <div class="col-3 p-0 px-2"><input type="button" value="4" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="5" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="6" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-1"><input type="button" value="-" class="btn btn-info btn-block"></div>
                 </div>
                 <div class="row m-0 mt-2">
                     <div class="col-3 p-0 px-2"><input type="button" value="7" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="8" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="9" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-1"><input type="button" value="*" class="btn btn-info btn-block"></div>
                 </div>
                 <div class="row m-0 mt-2">
                     <div class="col-3 p-0 px-2"><input type="button" value="0" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="/" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-2"><input type="button" value="%" class="btn btn-info btn-block"></div>
                     <div class="col-3 p-0 px-1"><button name="answer" type="button" class="btn btn-info btn-block">=</button></div>
                 </div>
             </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    let calc_value = $("#calc_value");
    let value;
    $("form").on({
        click : function() {
            value = calc_value.val()+$(this).val();
            calc_value.val(value); 
        } 
    },"input[type='button']"); 

    $("button[name='answer']").on({
        click : function(){
            calc_value.val(eval(value));
        }
    });
    
    $("button[name='clear']").click(function(){
       calc_value.val('');
    });
});
</script>
</body>
</html>
